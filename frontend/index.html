<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ¤– Gemma Chatbot</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome! ğŸ‘‹</h2>
                <p>Start the conversation by typing your message below</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    rows="1" 
                    placeholder="Type your message here..."
                    maxlength="1000"
                ></textarea>
                <button id="sendButton">Send</button>
            </div>
            <div class="actions">
                <button class="action-btn" id="clearHistoryBtn">ğŸ—‘ï¸ Clear History</button>
                <button class="action-btn" id="newSessionBtn">âœ¨ New Session</button>
                <span class="session-info" id="sessionInfo">Messages: 0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
